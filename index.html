<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Board Game Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Board Game Finder</h1>

<input 
  type="text" 
  id="search-bar" 
  placeholder="Search games..."
  style="padding: 10px; width: 100%; max-width: 400px; margin-bottom: 20px;"
>

<div class="layout">

    <aside class="sidebar">
        <p class="filter-title">Select tags to filter games:</p>

        <!-- GENRE -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('genre-container')">
                <span>Genre</span>
                <span class="arrow">▾</span>
            </div>
            <div id="genre-container" class="category-content">
                <button class="tag-btn">deck builder</button>
                <button class="tag-btn">worker placement</button>
                <button class="tag-btn">area control</button>
                <button class="tag-btn">deduction</button>
                <button class="tag-btn">wordy</button>
                <button class="tag-btn">luck based</button>
                <button class="tag-btn">legacy</button>
                <button class="tag-btn">party</button>
                <button class="tag-btn">strategy</button>
                <button class="tag-btn">bluffing</button>
                <button class="tag-btn">role-playing</button>
                <button class="tag-btn">family</button>
            </div>
        </div>

        <!-- PLAYERS -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('players-container')">
                <span>Players</span>
                <span class="arrow">▾</span>
            </div>
            <div id="players-container" class="category-content">
                <button class="tag-btn">2</button>
                <button class="tag-btn">3</button>
                <button class="tag-btn">4</button>
                <button class="tag-btn">5</button>
                <button class="tag-btn">6</button>
                <button class="tag-btn">7+</button>
            </div>
        </div>

        <!-- PLAY TIME -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('time-container')">
                <span>Play Time</span>
                <span class="arrow">▾</span>
            </div>
            <div id="time-container" class="category-content">
                <button class="tag-btn">15-30</button>
                <button class="tag-btn">30-45</button>
                <button class="tag-btn">45-60</button>
                <button class="tag-btn">60-120</button>
                <button class="tag-btn">120+</button>
            </div>
        </div>

        <!-- TYPE -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('type-container')">
                <span>Type</span>
                <span class="arrow">▾</span>
            </div>
            <div id="type-container" class="category-content">
                <button class="tag-btn">coop</button>
                <button class="tag-btn">competitive</button>
            </div>
        </div>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h2>Games</h2>
        <ul id="game-list"></ul>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
