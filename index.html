<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Board Game Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Board Game Finder</h1>

<input 
  type="text" 
  id="search-bar" 
  placeholder="Search games..."
  style="padding: 10px; width: 100%; max-width: 400px; margin-bottom: 20px;"
>

<div class="layout">

    <aside class="sidebar">
        <p class="filter-title">Select tags to filter games:</p>

        <!-- GENRE -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('genre-container')">
                <span>Genre</span>
                <span class="arrow">▾</span>
            </div>
            <!-- EMPTY so JS can insert checkboxes -->
            <div id="genre-container" class="category-content"></div>
        </div>

        <!-- PLAYERS -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('players-container')">
                <span>Players</span>
                <span class="arrow">▾</span>
            </div>
            <!-- EMPTY -->
            <div id="players-container" class="category-content"></div>
        </div>

        <!-- PLAY TIME -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('time-container')">
                <span>Play Time</span>
                <span class="arrow">▾</span>
            </div>
            <!-- EMPTY -->
            <div id="time-container" class="category-content"></div>
        </div>

        <!-- TYPE -->
        <div class="filter-category">
            <div class="category-header" onclick="toggleCategory('type-container')">
                <span>Type</span>
                <span class="arrow">▾</span>
            </div>
            <!-- EMPTY -->
            <div id="type-container" class="category-content"></div>
        </div>

    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h2>Games</h2>
        <ul id="game-list"></ul>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
