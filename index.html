<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SortMyBoardGames</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-bar">
    <div class="header-left">
        <div class="header-title">ðŸŽ² Board Game Finder</div>
    </div>

    <div class="header-right">
        <button class="header-btn">Button 1</button>
        <button class="header-btn">Button 2</button>
        <button class="header-btn">Button 3</button>
    </div>
</header>

<!-- MAIN PAGE WRAPPER -->
<div class="page-content">

    <!-- SEARCH BAR -->
    <input 
        type="text" 
        id="search-bar" 
        placeholder="Search games..."
    >

    <!-- MAIN 3-COLUMN LAYOUT -->
    <div class="layout">

        <!-- ========== SIDEBAR (LEFT) ========== -->
        <aside class="sidebar">
            <p class="filter-title">Select tags to filter games:</p>
            <button id="clear-filters-btn" class="clear-btn">Clear All Filters</button>

            <!-- GENRE -->
            <div class="filter-category">
                <div class="category-header" onclick="toggleCategory('genre-container')">
                    <span>Genre</span>
                    <span class="arrow">â–¾</span>
                </div>
                <div id="genre-container" class="category-content"></div>
            </div>

            <!-- PLAYERS -->
            <div class="filter-category">
                <div class="category-header" onclick="toggleCategory('players-container')">
                    <span>Players</span>
                    <span class="arrow">â–¾</span>
                </div>
                <div id="players-container" class="category-content"></div>
            </div>

            <!-- WEIGHT -->
            <div class="filter-category">
                <div class="category-header" onclick="toggleCategory('weight-container')">
                    <span>Weight</span>
                    <span class="arrow">â–¾</span>
                </div>
                <div id="weight-container" class="category-content"></div>
            </div>

            <!-- TIME -->
            <div class="filter-category">
                <div class="category-header" onclick="toggleCategory('time-container')">
                    <span>Play Time</span>
                    <span class="arrow">â–¾</span>
                </div>
                <div id="time-container" class="category-content"></div>
            </div>

            <!-- TYPE -->
            <div class="filter-category">
                <div class="category-header" onclick="toggleCategory('type-container')">
                    <span>Type</span>
                    <span class="arrow">â–¾</span>
                </div>
                <div id="type-container" class="category-content"></div>
            </div>
        </aside>

        <!-- ========== GAME LIST (CENTER COLUMN) ========== -->
        <main class="main-content">
            <h2>Games</h2>
            <ul id="game-list"></ul>
        </main>

    </div> <!-- END LAYOUT -->

</div> <!-- END PAGE-CONTENT -->


<!-- ========== RIGHT SIDE FIXED GAME DETAILS PANEL ========== -->
<section id="game-details" class="game-details-fixed">
    <p>Select a game to see details...</p>
</section>


<script src="script.js"></script>
</body>
</html>
